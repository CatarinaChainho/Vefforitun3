<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a {
				text-decoration: none;
			}
			input {
				height: 75px;
				font-size: 24px;
				border-bottom: 2px solid;
				border-color: #D3D3D3;
			}
			input:focus {
				border-bottom-color: #ff6347;
			}
		</style>
	</head>
	<body>
		<div id="app">

			<input type="text" v-model="userInput">
			<a v-bind:href="'https://www.google.is/search?q='+userInput" v-bind:style="userInput ? 'color: #ff6347;':'color:black;'">Your Search</a>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
				userInput: '',
				}
			});
		</script>
	</body>
</html>
